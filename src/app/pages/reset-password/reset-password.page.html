<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Réinitialisation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="header-text">
    <h2>Réinitialiser le mot de passe</h2>
    <p>Entrez un nouveau mot de passe pour votre compte.</p>
  </div>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Nouveau mot de passe</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmer le mot de passe</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>

    <div *ngIf="error" class="error-msg">
      {{ error }}
    </div>

    <div *ngIf="success" class="success-msg">
      Mot de passe mis à jour avec succès.
    </div>

    <ion-button expand="block" type="submit" [disabled]="resetForm.invalid" class="ion-margin-top">
      Réinitialiser
    </ion-button>
  </form>

  <ion-button expand="block" fill="clear" color="medium" (click)="login()">
    Retour à la connexion
  </ion-button>

</ion-content>
