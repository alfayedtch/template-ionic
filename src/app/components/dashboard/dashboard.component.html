
<ion-content class="dashboard-content">
  <ion-grid>
    <!-- Statistiques -->
    <ion-row>
      <ion-col size="6">
        <ion-card class="card-stat primary">
          <ion-card-header>
            <ion-card-title>120</ion-card-title>
          </ion-card-header>
          <ion-card-content>Commandes</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card-stat secondary">
          <ion-card-header>
            <ion-card-title>75%</ion-card-title>
          </ion-card-header>
          <ion-card-content>Progression</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Actions rapides -->
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item button>
            <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
            <ion-label>Statistiques</ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon name="notifications-outline" slot="start"></ion-icon>
            <ion-label>Notifications</ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Param√®tres</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
