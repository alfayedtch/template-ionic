<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container" @zoomIn>
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="text-center">Bienvenue ðŸ‘‹</ion-card-title>
        <ion-card-subtitle class="text-center">
          Connectez-vous pour continuer
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ion-item>
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-input
              formControlName="emailOrPhone"
              placeholder="Email ou tÃ©lÃ©phone"
              type="text"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input
              formControlName="password"
              placeholder="Mot de passe"
              type="password"
            ></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="mt-4">
            Se connecter
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
